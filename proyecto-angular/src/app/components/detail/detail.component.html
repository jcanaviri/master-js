<div class="container">
    <div class="image">
        <img *ngIf="project.img" src="{{url+'get-image/'+project.img}}" alt="Project Image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.languages}}</p>

        <p>
            <a href="" class="btn-edit">Editar</a>
            <a (click)="deleteProject(project._id)" class="btn-del">Eliminar</a>
        </p>
    </div>
</div>
