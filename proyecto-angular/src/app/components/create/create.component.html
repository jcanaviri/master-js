<div class="container">
    <h2>{{title}}</h2>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="namefield">Nombre: </label>
            <input type="text" name="namefield" #namefield="ngModel" [(ngModel)]="project.name" required>
            <span class="form-error" *ngIf="namefield.touched && !namefield.valid">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="descriptionfield">Descripción: </label>
            <textarea type="text" name="descriptionfield" #descriptionfield="ngModel" [(ngModel)]="project.description" required></textarea>
            <span class="form-error" *ngIf="descriptionfield.touched && !descriptionfield.valid">
                La description es obligatoria
            </span>
        </p>
        <p>
            <label for="categoryfield">Categoria: </label>
            <input type="text" name="categoryfield" #categoryfield="ngModel" [(ngModel)]="project.category" required>
            <span class="form-error" *ngIf="categoryfield.touched && !categoryfield.valid">
                La categoria es obligatoria
            </span>
        </p>
        <p>
            <label for="yearfield">Years: </label>
            <input type="number" name="yearfield" #yearfield="ngModel" [(ngModel)]="project.year" required>
            <span class="form-error" *ngIf="yearfield.touched && !yearfield.valid">
                El año es obligatorio
            </span>
        </p>
        <p>
            <label for="languagefield">Languaje: </label>
            <input type="text" name="languagefield" #languagefield="ngModel" [(ngModel)]="project.languages" required>
            <span class="form-error" *ngIf="languagefield.touched && !languagefield.valid">
                El lenguaje es obligatorio
            </span>
        </p>

        <p>
            <label for="imagefield">Imagen: </label>
            <input type="file" name="imagefield" placeholder="Subir imagen">
        </p>

        <input type="submit" value="Send" [disabled]="!projectForm.form.valid">
    </form>
</div>
