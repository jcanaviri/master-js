<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>

    <!-- Estilos css -->
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
</head>

<body>
    <div class="select-theme">
        <div id="green-theme"></div>
        <div id="red-theme"></div>
        <div id="blue-theme"></div>
    </div>
    <section id="global">
        <!-- Cabecera de la Página -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">inicio</a></li>
                    <li><a href="#">reloj</a></li>
                    <li><a href="about.html">sobre mi</a></li>
                    <li><a href="#">contacto</a></li>
                </ul>
            </nav>
        </header>


        <!-- Contenido -->
        <div id="content">
            <div id="box">
                <!-- Formulario de Contacto -->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form-contact">
                    <label for="name-field">First Name:</label>
                    <input type="text" name="name-field" id="name-field" data-validation="alphanumeric">

                    <label for="surname-field">Last Name:</label>
                    <input type="text" name="surname-field" id="surname-field" data-validation="alphanumeric">

                    <label for="email-field">Email:</label>
                    <input type="email" name="email-field" id="email-field" data-validation="email">

                    <label for="sex-select">Sex:</label>
                    <select name="sex-select" id="sex-select" data-validation="required">
                        <option value="men">Men</option>
                        <option value="woman">Woman</option>
                    </select>

                    <label for="date-field">Birthday:</label>
                    <input type="text" name="date-field" id="date-field" data-validation="date"
                        data-validation-format="dd/mm/yyyy">

                    <label for="age-field">Age:</label>
                    <input type="number" name="age-field" id="age-field" data-validation="number">

                    <input type="submit" value="send">
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Who Am I?</span></h4>
                    <img src="./img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, quod!</p>
                </div>

                <div id="login">
                    <h4><span>Log In</span></h4>
                    <form method="post" id="form-login">
                        <p>
                            <label for="user">User:</label>
                            <input type="text" name="user" id="user">
                        </p>

                        <p>
                            <label for="password">Password:</label>
                            <input type="password" name="passwrod" id="password">
                        </p>

                        <input type="submit" value="Send">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
    </section>
    <footer>
        Master de JavaScript &copy; 2021
        <a href="#" class="subir">Ir arriba</a>
    </footer>

    <!-- jquery -->
    <script src="./js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="./js/jquery-ui-1.12.1/jquery-ui.js"></script>

    <!-- Plugin validacion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Mis Scripts -->
    <script src="./js/main.js"></script>
</body>

</html>
