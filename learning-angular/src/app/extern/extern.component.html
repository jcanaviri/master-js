<hr>

<input type="text" [(ngModel)]="userId" (keyup.enter)="loadUser();">

<div *ngIf="!user">
    <div class="loading">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
    </div>
</div>

<div *ngIf="user">
    <h2>{{user.name + ' ' + user.email + ' ' + user.phone}}</h2>
</div>


<hr>
<h2>Create Post</h2>

<form #newPost="ngForm" (ngSubmit)="onSubmit(newPost)">
    <p>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" #title="ngModel" [(ngModel)]="post.title">
        <span *ngIf="title.touched && !title.valid">Invalid title</span>
    </p>
    <p>
        <label for="body">Body</label>
        <textarea name="body" id="body" #body="ngModel" [(ngModel)]="post.body"></textarea>
        <span *ngIf="body.touched && !body.valid">Invalid body</span>
    </p>
    <input type="submit" value="Send" [disabled]="!newPost.form.valid">
</form>

<div *ngIf="saved">
    <h3>{{postResponse.title}}</h3>
    <h3>{{postResponse.body}}</h3>
</div>
