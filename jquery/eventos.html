<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box {
            width: 250px;
            height: 250px;
            border: 1px solid #000;
            background-color: yellow;
            transition: background 300ms ease-in-out;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #data {
            border: 2px dashed #000;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #follow-me {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.3;
            border: 3px solid #000;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Eventos</h1>

    <div id="follow-me"></div>

    <form id="form">
        <input type="text" id="name">
    </form>

    <div id="data"></div>

    <hr>

    <div id="box">Soy una caja</div>

    <script src="eventos.js"></script>
</body>

</html>
