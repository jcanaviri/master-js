<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM eventos y funciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ejercicio DOM eventos y funciones curso js</h1>
    <!-- Formulario -->
    <!-- 1.- Debe contener nombre apellido y edad -->
    <!-- 2.- Boton enviar formulario -->
    <!-- 3.- Mostrar datos en la pantalla -->
    <!-- 4.- Boton que nos muestre los datos actuales -->
    <div class="box">
        <form method="post" id="form">
            <p>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="surname">Apellidos: </label>
                <input type="text" id="surname" name="surname">
            </p>
            <p>
                <label for="age">Edad: </label>
                <input type="text" id="age" name="age">
            </p>
            <input type="submit" value="Enviar Datos">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
    </div>

    <script src="ejercicio.js"></script>
</body>

</html>
